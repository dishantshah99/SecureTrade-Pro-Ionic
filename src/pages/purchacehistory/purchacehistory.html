<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{Title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content style="background-color: #ededed">
    <ion-card class="card-border" *ngFor="let item of items">
        <ion-row>
            <ion-col col-12>
                <ion-label style="color: #040063;font-size: 13px;font-weight: bold;">{{item.TYPE}}</ion-label>
            </ion-col>
            <!--<ion-col col-6>-->
            <!--<ion-label align="end" style="color: #040063;font-size: 13px;font-weight: bold;">{{item.PLAN_STATUS}}</ion-label>-->
            <!--</ion-col>-->
        </ion-row>
        <ion-row style="margin-top: -20px">
            <ion-col col-6>
                <ion-label style="color: #404040; font-size: 11.5px;font-weight: bold;">Payment no : {{item.PAYMENT_NO}}</ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label align="end" style="color: #404040; font-size: 11.5px;padding: 0px 6px 0px 2px;font-weight: bold;"> Type : {{item.PURCHASE_TYPE}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: -25px;">
            <ion-col col-6>
                <ion-label style="color: #404040; font-size: 11.5px;padding: 0px 2px 0px 2px;font-weight: bold;"> From date:{{item.FROM_DATE}}</ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label align="end" style="color: #404040; font-size: 11.8px;padding: 0px 8px 0px 2px;font-weight: bold;"> Expiry Date:{{item.TO_DATE}}</ion-label>
            </ion-col>
        </ion-row>

        <!--<ion-label align="end" style="color: #404040; font-size: 11.5px;padding: 0px 0px 0px 2px;font-weight: bold;"> Paid Amount : {{item.PAID_AMOUNT}}</ion-label>-->
        <!--</ion-col>-->
        <!--</ion-row>-->

</ion-content>
