<ion-header>

    <ion-navbar color="primary">
        <ion-title>Advisory Services</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page" >

    <ion-card *ngFor="let item of [1,2,3]"(click)="goToSubAdvisery(item)" >
        <img src="assets/imgs/advisory_icon.png"/>
        <div class="card-title" >
            <button ion-button class="button">{{item.ADVISORYNAME || 'NSE'}}</button>
        </div>
    </ion-card>

</ion-content>
