<ion-header>

    <ion-navbar color="primary">
        <ion-title>Blog Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <img src="{{image}}" style="width: 348px;height: 225px">
    </ion-card>

    <ion-card>
        <ion-label style="padding: 5px;white-space: normal;text-align: start;font-size: 16px;font-weight: bold;">{{title}}</ion-label>
        <ion-item>
            <!--<fa-icon class="fa-icons fa-icons" name="calendar" style="margin: 0px;" item-left medium></fa-icon>-->
            <ion-icon class="fa-icons" name="md-calendar" color="Appcolor5" item-left medium></ion-icon>

            <ion-label style="margin: 0px;font-size: 1.4rem;">{{date || '02/02/2019'}}</ion-label>
        </ion-item>

        <ion-card-content class="card-content" style="    padding-top: 5px;">
            <p [innerHTML]="description"></p>
        </ion-card-content>
    </ion-card>

</ion-content>
<ion-footer align="center" *ngIf="BLOG_LINK != null">
    <ion-label style="color: deepskyblue;font-size: 16px;font-weight: bold;" (tap)="openlink()">Read more</ion-label>
</ion-footer>
