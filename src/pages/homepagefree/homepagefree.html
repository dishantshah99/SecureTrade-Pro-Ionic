<ion-header>

    <ion-navbar color="primary">
        <button ion-button color="white" menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="margin-top: 5%">Securetrade Pro</ion-title>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item no-lines style="background-color: transparent;height: 30px;">
        <img style="width: 20px;height: 20px;" item-start src="assets/imgs/p3.png">
        <ion-label style="font-size: 18px;color: #f57f17">Premium Services</ion-label>
        <ion-badge item-end style="color: white;background-color: #f57f17" (tap)="opensubscribe('3',5)">Buy Now</ion-badge>
    </ion-item>
    <ion-row>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(245,88,244,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="opensubscribe('1',1)">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d9.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #f558f4;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Live Rate</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(181,15,25,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="opensubscribe('1',2)">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d1.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #b50f19;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Message Board</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(60,181,98,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="opensubscribe('2',3)">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d7.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #3cb562;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Live Chart</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(181,84,60,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="opensubscribe('3',4)">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d8.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #b5543c;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Auto Advisory</p>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(245,61,61,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="chartSelected(0)">
                <div style="text-align: center;margin: 20px auto;">

            <p style="margin-top: -10px;">Message Board</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(181,127,49,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="chartSelected(1)">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/g1.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #b57f31;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">EOD Charts</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(49,66,245,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="openblog()">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d4.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #3142f5;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Blog</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(102,181,56,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="openvideo()">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d5.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #66b538;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Video</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(80,104,181,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="opentrading()">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d10.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #5068b5;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Trading</p>
        </ion-col>
        <ion-col col-6 align="center">
            <div style="background-color: rgba(181,125,64,0.32);border-radius: 50%;width: fit-content;margin: auto;" (tap)="openbroker()">
                <div style="text-align: center;margin: 20px auto;">
                    <img src="assets/imgs/d13.png" style="height: 60px;width: 60px;border-radius: 50%;background-color: #b57d40;padding: 10px;margin: 10px;">
                </div>
            </div>
            <p style="margin-top: -10px;">Broker</p>
        </ion-col>
    </ion-row>
