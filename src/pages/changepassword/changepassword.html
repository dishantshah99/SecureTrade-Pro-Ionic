<ion-header>

    <ion-navbar color="primary">
        <ion-title>Change Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content style="background-color: #ededed">

    <ion-card>
        <ion-card-content>

            <p>
                <ion-item>

                    <!--<fa-icon name="lock" color="primary" item-left size="1x"></fa-icon>-->
                    <img  src="assets/imgs/lock.png" item-left style="width: 25px;height: 25px;">
                    <ion-input style="border-bottom: 1px solid #ed3954;" type="password" placeholder="Old Password" #oldpassword></ion-input>
                    <!--<fa-icon name="eye" color="primary" item-right size="1x"></fa-icon>-->

                </ion-item>
            </p>

            <p>
                <ion-item>

                    <!--<fa-icon name="lock" color="primary" item-left size="1x"></fa-icon>-->
                    <img  src="assets/imgs/lock.png" item-left style="width: 25px;height: 25px;">
                    <ion-input style="border-bottom: 1px solid #ed3954;" type="password" placeholder="New Password" #newpassword></ion-input>
                    <!--<fa-icon name="eye" color="primary" item-right size="1x"></fa-icon>-->

                </ion-item>
            </p>

            <p>
                <ion-item>

                    <!--<fa-icon name="lock" color="primary" item-left size="1x"></fa-icon>-->
                    <img  src="assets/imgs/lock.png" item-left style="width: 25px;height: 25px;">
                    <ion-input style="border-bottom: 1px solid #ed3954;" type="password" placeholder="Confirm Password" #confirmpassword></ion-input>

                    <!--<fa-icon name="eye" color="primary" item-right size="1x"></fa-icon>-->


                </ion-item>
            </p>

            <p>
                <ion-row col-12 style="padding: 21px;">
                    <ion-col col-12 align="center">
                        <!--<button ion-button full class="login-button login"><span style="color: #ffff;" (click)="changepassword()">Change Password</span></button>-->
                        <!--<button ion-button full  class="pass-button">Change Password</button>-->
                        <button  ion-button color="primary" (click)="changepassword()" style="color: #ffff;border-radius: 30px;font-size: 15px;">Change Password</button>
                    </ion-col>
                </ion-row>
            </p>

        </ion-card-content>
    </ion-card>

</ion-content>
