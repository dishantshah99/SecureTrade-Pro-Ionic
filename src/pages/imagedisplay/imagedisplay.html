<ion-card style="width: 90%; position: fixed; z-index: 60;align-content: center;margin: 5%;margin-top: 40%; border-radius: 10px;" >
  <div style="padding: 20px;">
 <ion-title>{{this.title}}</ion-title>
 <img style="height: 250px; width: auto; margin-top: 10px;" src="{{this.image}}"/>
 <button ion-button end style="margin-bottom: 0px; background: #ed3954; margin-top: 10px; border-radius: 5px;" (click)="closepopup()">close</button>
  </div>
</ion-card>
