<ion-header>

    <ion-navbar color="primary">
        <ion-title>Verify OTP</ion-title>
        <!--<ion-icon name="ios-close" style=" color: #ffffff; float: right; margin-right: 10px; zoom:2.0;" (click)="closeModal()"></ion-icon>-->
    </ion-navbar>

</ion-header>


<ion-content>

    <div>
        <h5 style="color: #8b8b8b; margin-left: 30px;">Please wait.</h5>
        <h5 style="color : #8b8b8b; margin-left: 30px; margin-top: -5px">We will verify the OTP sent to </h5>
        <ion-item no-lines style="background-color: transparent" (click)="editnumber()" transparent>
            <ion-label style="color: #8b8b8b; margin-left: 15px; margin-top: -5px; font-weight: bold">{{number || 1234567890}}</ion-label>
            <ion-icon item-end style="color: #8b8b8b; font-size: 20px; margin-top: -2px;" name="md-create"></ion-icon>
        </ion-item>
            <ion-row style="margin-top: 50px">
                <ion-col col-12>
                    <ion-item  no-padding style="background-color: transparent">
                        <!--<ion-label>Username</ion-label>-->
                        <ion-input style="color: #000000; font-weight: bold; font-size: 18px;" text-center type="number" [value]="api.OTP"  placeholder="Enter 4-digit OTP" #otp></ion-input>
                        <!--#otp-->
                    </ion-item>
                </ion-col>
            </ion-row>
        <ion-label style="margin-top: 10px; text-align: center;" text-wrap (click)="launchDialer('7041944934')">IF Dont get OTP, please Do call on 7041944934</ion-label>
    </div>

</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-row col-12 style="padding: 0px;">
            <ion-col col-6>
                <div><span style="color: #fff; font-weight: bold; font-size: 16px;margin-left: 10% " (click)="resend()">RESEND</span></div>
            </ion-col>
            <ion-col col-6>
                <div><span style="color: #fff; font-weight: bold; font-size: 16px ;margin-left:56%" (click)="registration()">VERIFY</span></div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
