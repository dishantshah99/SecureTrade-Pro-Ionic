<ion-header>

    <ion-navbar color="primary">
        <ion-title>Rss Feed</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col col-6 *ngFor="let i of news" style="padding: 2px;">
            <ion-card style="border-radius: 2px;background-color: #ed3954;height: 100%;width: 100%;margin: 0px;" (click)="opendetailspage(i)">
                <ion-label style="text-align: center;margin: 30px 8px 13px;color: white">
                    {{i.DISPLAY}}
                </ion-label>
            </ion-card>
        </ion-col>
    </ion-row>
