<ion-header>

    <ion-navbar>
        <ion-title>Video Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <div *ngFor="let i of videodetails">
        <iframe style="width: 100%;height: 200px;" frameborder="0" allowfullscreen [src]="api.safeurl(FINALVIDEOURL)"></iframe>
        <!--<p [innerHTML]="i.VIDEO"></p>-->
        <!--<video width="100%" height="200" controls>-->
            <!--<source [src]="FINALVIDEOURL" type="video/mp4">-->
            <!--Your browser does not support the video tag.-->
        <!--</video>-->

        <ion-label style="font-weight: bold;font-size: 18px;">{{i.TITLE}}</ion-label>
        <p [innerHTML]="i.DESCRIPTION"></p>
    </div>

</ion-content>
